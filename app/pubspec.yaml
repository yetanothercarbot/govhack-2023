name: seqprepare
description: SEQPrepare - your personal shield against severe weather

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.1.0
  geolocator: ^10.0.0
  geojson_vi: ^2.2.1
  flutter_svg: ^2.0.7
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner:

flutter:
  uses-material-design: true
  assets:
    - assets/
